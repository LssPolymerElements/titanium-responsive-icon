<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Titanium Responsive Icon Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../../lss-iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../lss-iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">

    <link rel="import" href="../titanium-responsive-icon.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            paper-button {
                margin-top: 16px;
            }
        </style>
    </custom-style>


</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Disabled State Demo</h3>
        <demo-snippet>
            <code>
                <paper-input id="diabledInput" label="Disabled Demo">
                    <titanium-responsive-icon icon="icons:alarm" slot="prefix"> </titanium-responsive-icon>
                </paper-input>
            </code>
            <paper-button onclick="var i = document.getElementById('diabledInput'); i.disabled ? i.disabled =false: i.disabled = true;"
                raised>Toggle Disabled</paper-button>
        </demo-snippet>

        <h3>Invalid State Demo</h3>
        <demo-snippet>
            <code>
                <paper-input id="invalidInput" error-message="This is a sample error" label="Invalid Demo">
                    <titanium-responsive-icon icon="icons:alarm" slot="prefix"> </titanium-responsive-icon>
                </paper-input>
            </code>
            <paper-button id="validityButton" onclick="var i = document.getElementById('invalidInput'); i.invalid ? i.invalid =false: i.invalid = true;"
                raised>Toggle Input's Validity</paper-button>
        </demo-snippet>
    </div>
</body>

</html>
